<div class = "panel panel-default">
  <div class="panel-heading">Contacts
    <button type="button" class="btn btn-success pull-right ">New Contact</button>
  </div>
    <div class="panel-body">
      <app-contact-item
        *ngFor="let contact of contact"
        [contact]="contact"
        (contactSelected)="onContactSelected(contact)">
      </app-contact-item>
    </div>
  </div>
