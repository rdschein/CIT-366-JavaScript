<div class = "panel panel-default">
  <div class="panel-heading">Contacts
    <a routerLink="./new" class="btn btn-success pull-right ">New Contact</a>
  </div>
    <div class="panel-body">
      <app-contact-item
        *ngFor="let contact of contact"
        [contact]="contact"
        dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
      </app-contact-item>
    </div>
  </div>
